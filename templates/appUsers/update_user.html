{% extends 'templateBase.html' %}
{% load static %}
{% block content %}


<!-- ##### Contact Form Area Start ##### -->
<div class="contact-area section-padding-0-80">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-heading">
                    <h2>Atualize seus dados</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="contact-form-area">
                    <form action="{% url 'update_finish' %}" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12 col-lg-12">
                                <label for="nome_receita"><b>Nome completo</b></label>
                                <input type="text" class="form-control" name="fullname" placeholder="Ex.:Guilherme Lima" value="{{ user_app.full_name }}" required>
                            </div>

                            <div class="col-12 col-lg-12">
                                <label for="user_name"><b>usu√°rio de login</b></label>
                                <input type="text" class="form-control" name="user_name" placeholder="Ex.:Guilherme Lima" value="{{ user.username }}"required>
                            </div>

                            <div class="col-12 col-lg-12">
                                <label for="email"><b>Email</b></label>
                                <input type="email" class="form-control" name="email" placeholder="Ex.: guilherme@receitas.com" value="{{ user.email }}"required>
                            </div>

                            <div class="col-12 col-lg-12">
                                <label for="email_confirm"><b>Confirme seu Email</b></label>
                                <input type="email" class="form-control" name="email_confirm" placeholder="Ex.: guilherme@receitas.com" value= "{{ user.email }}" required>
                            </div>

                            <div class="col-12 col-lg-12">
                                <label for="password"><b>Senha</b></label>
                                <input type="password" class="form-control" name="password" placeholder="Digite sua senha" required>
                            </div>

                            <div class="col-12 col-lg-6">
                                <a href=""><b> ALTERAR SENHA</b></a>
                            </div>

                            <div class="col-12 col-lg-6">
                                <button class="btn btn-success" type="submit">Atualizar cadastro</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
